<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Image with Opacity Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .resizable {
            position: relative;
            display: inline-block;
            border: 1px dashed #ccc;
            resize: both;
            overflow: hidden;
        }

        .resizable img {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }

        #image{
            width:500px;
            height:300px;
            position:relative;
        }
        
        #slider::-webkit-slider-runnable-track {
            background:rgb(187, 192, 245);
            border-radius: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="resizable">
            <img id="image" src="/Users/dukegodwinwilliams/Desktop/desktop/nature.jpg" alt="Placeholder">
        </div>

        <div class="opacity-slider">
            <label for="opacity">Opacity:</label>
            <input id="opacity" type="range" min="0" max="1" step="0.01" value="1" oninput="document.getElementById('image').style.opacity = this.value">
        </div>
    </div>
</body>
</html>
