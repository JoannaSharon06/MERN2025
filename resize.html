<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Image with Opacity Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .resizable {
            position: relative;
            display: inline-block;
            border: 1px dashed #ccc;
            resize: both;
            overflow: hidden;
        }

        .resizable img {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }

        .opacity-slider {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .opacity-slider label {
            font-size: 16px;
        }

        .opacity-slider input[type="range"] {
            width: 200px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 200px;
            height: 5px;
            background: #ddd;
            outline: none;
            border-radius: 5px;
            overflow: hidden;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #007BFF;
            cursor: pointer;
            border-radius: 50%;
        }

        input[type="range"]::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: #007BFF;
            cursor: pointer;
            border-radius: 50%;
        }

        .resizable img {
            opacity: 1;
        }

        #opacity {
            --image-opacity: 1;
        }

        #opacity:focus {
            outline: none;
        }

        input[type="range"]:focus-visible {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="resizable">
            <img id="image" src="/Users/dukegodwinwilliams/Desktop/desktop/nature.jpg" alt="Placeholder">
        </div>

        <div class="opacity-slider">
            <label for="opacity">Opacity:</label>
            <input id="opacity" type="range" min="0" max="1" step="0.01" value="1" oninput="document.getElementById('image').style.opacity = this.value">
        </div>
    </div>
</body>
</html>
